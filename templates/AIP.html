<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny_AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        /* Header */
        header {
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #161622;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        h1 {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            position: absolute;
            left: 70px;
        }
        
        .header-buttons {
            position: absolute;
            right: 70px;
            top: 10px;
        }
        
        .header-buttons button {
            background-color: #4a4aad;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 10px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
            font-weight: bold;
        }
        
        .header-buttons button:hover {
            background-color: #6363dc;
            transform: scale(1.1);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            width: 100%; /* Changed to 100% */
            max-width: none; /* Removed max-width */
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-radius: 10px;
            margin-top: 10px;
            background-color: #252532;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Chat Bubbles */
        .chat-bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .chat-bubble.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #007aff, #0051a8);
            color: white;
            border-radius: 12px 12px 0 12px;
        }
        
        .chat-bubble.ai {
            align-self: flex-start;
            background: #2b2b40;
            color: white;
            border-radius: 12px 12px 12px 0;
        }
        
        .chat-bubble:hover {
            transform: scale(1.02);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Typing Indicator */
        .typing {
            font-style: italic;
            opacity: 0.7;
            color: #b0b0b0;
        }
        
        /* Input Container */
        .input-container {
            width: 100%; /* Changed to 100% */
            max-width: none; /* Removed max-width */
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #252532;
            border-radius: 10px;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #353542;
            color: white;
            transition: background 0.3s;
        }
        
        input[type="text"]:focus {
            background-color: #3e3e4f;
        }
        
        button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 12px;
            transition: transform 0.2s ease-in-out;
        }
        
        button:hover {
            transform: scale(1.15);
        }
        
        svg {
            width: 28px;
            height: 28px;
            stroke: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>NY_Night Chat Bot</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='/contact'">Contact support</button>
            <button onclick="window.location.href='/'">Back</button>
        </div>
    </header>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function appendMessage(content, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);
            bubble.textContent = content;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingBubble = document.createElement('div');
            typingBubble.classList.add('chat-bubble', 'ai', 'typing');
            typingBubble.textContent = 'Ny_AI is typing...';
            typingBubble.id = 'typingBubble';
            chatContainer.appendChild(typingBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingBubble = document.getElementById('typingBubble');
            if (typingBubble) {
                typingBubble.remove();
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
        
            if (message) {
                appendMessage(message, 'user');
                userInput.value = '';
                showTyping();

                fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message }),
                })
                .then(response => response.json())
                .then(data => {
                    hideTyping();
                    const aiResponse = data.response || 'Sorry, something went wrong.';
                    appendMessage(aiResponse, 'ai');
                })
                .catch(error => {
                    hideTyping();
                    console.error('Error communicating with Ny_AI:', error);
                    appendMessage('Error communicating with Ny_AI. Please try again later.', 'ai');
                });
            }
        }
    </script>
</body>
</html>
