    <style>
        /* Reset some default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the button container */
        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Styling for the Instagram image */
        .instagram-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Styling for the Instagram button */
        #instagramButton {
            background-color: #E4405F; /* Instagram's pinkish color */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        /* Hover effect */
        #instagramButton:hover {
            background-color: #d32f4e;
        }

        /* Active effect */
        #instagramButton:active {
            background-color: #c2185b;
        }

        /* Styling for the contact form */
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #E4405F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d32f4e;
        }

        .contact-form button:active {
            background-color: #c2185b;
        }
